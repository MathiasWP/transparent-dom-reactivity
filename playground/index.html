        const counterApp = new App('#counter')

        const counter = new ReactiveVariable(0);
        const boolean = new ReactiveVariable(true);
        const btn = counterApp.createElement('button')
        btn.setInnerHTML('Click me')
        btn.mount();
        btn.addEventListener('click', () => counter.value++);
        
        const span = counterApp.createElement('span');
        const text = () => counter.value
        span.setInnerHTML(text, [counter]);
        span.mount();

        el1.setInnerHTML('init')
        
        const condition = () => ((counter.value > 2 && counter.value < 20) /* && boolean.value */)

        setTimeout(() => {
            boolean.value = false
        }, 4000);

            el.setInnerHTML(() => `Updated to ${localCounter.value}`, [localCounter])

                localCounter.value++
                if(localCounter.value > 10) {el.unmount(); console.log(`Removed element with innerHTML: ${el.$el.innerHTML}`)}
